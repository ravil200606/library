<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1><p th:text="'Hello, ' + ${name} + '!'" /></h1>
        <p>
            Welcome to the Library. Files below are available for download.
        </p>

    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"> File name </th>
            <th scope="col"> Link </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book, index : ${books}">
            <th scope="row" th:text="${index.index+1}"></th>
            <td><span th:text="${book.title}"> Title </span></td>
            <td><a  th:href="${#httpServletRequest.requestURI+''+book.link}">Download</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
